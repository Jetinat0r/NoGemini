<html>
	<head>
		<title>No Gemini Options</title>
		<link rel="stylesheet" href="toggleSwitch.css">
	</head>
	<body>
		<h1>Remove Gemini Answers</h1>
		<label class="switch">
			<input type="checkbox" id="removeGemini">
			<span class="slider round"></span>
		</label>
		<h1>Force Web Mode</h1>
		<p>Legacy: Forces all searches to "Web" mode, which disables accessing pages like Google Images<br></p>
		<label class="switch">
			<input type="checkbox" id="forceWebMode">
			<span class="slider round"></span>
		</label>
		<script src="options.js"></script>
	</body>
</html>
